{{ $title := .Get "title" }}
{{ $type  := .Get "type" }}

<div class="item-block ability {{ $type }}">
  {{- if $title }}
  <div class="title" id="{{ $title }}">
    {{ $title }}
    <a href="#{{ $title }}"><svg class="gdoc-icon gdoc_link"><use xlink:href="#gdoc_link"></use></svg></a>
  </div>
  {{- end -}}
  <div class="markdown-inner">
    {{ .Inner | markdownify }}
  </div>
</div>
